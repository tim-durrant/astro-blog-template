name: Build and Deploy to Cloudflare Pages

on:
  workflow_dispatch: # The magic "Run Workflow" button
  
# on:
#   push:
#     branches:
#       - main
#   pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Build
        working-directory: .
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: astro-build-output
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: astro-build-output
          path: ./dist

      - name: Create Cloudflare Pages project if needed
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create ${{ github.event.repository.name }} --production-branch=main
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ github.event.repository.name }} --branch=${{ github.ref_name }}
