name: Bootstrap Astro Blog
on:
  workflow_dispatch: # The magic "Run Workflow" button

permissions:
  contents: write # Let the workflow commit files

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No caching yet - we're creating the files that would be cached!

      - name: Create and Bootstrap Astro Project
        run: |
          # Create in a temp directory
          npm create astro@latest temp-blog -- --template trevortylerlee/astro-micro --yes
          # Remove the template's git folder BEFORE moving
          rm -rf temp-blog/.git
          # Move everything from temp directory to root
          mv temp-blog/* temp-blog/.* . 2>/dev/null || true
          # Clean up
          rm -rf temp-blog

      - name: Remove template git history
        run: rm -rf .git/modules

      - name: Commit new blog files
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          git add .
          git add -f .gitignore .env.example 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: Bootstrap Astro Micro blog"
            git push
          fi
